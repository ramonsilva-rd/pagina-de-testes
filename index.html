    <div class="container">
    <form action="#" name="teste-ignora-campos">

      <div class="form-group">
        <label>Input email<br>
            <input type="email" value="teste@example.org" class="form-control" />
        </label>
      </div>

      <div class="form-group">
        <label>Input with name<br>
          <input type="text" name="some_ema[68]" class="form-control" />
        </label>
      </div>

      <div class="form-group">
      <label>Input name with square brackets<br>
        <input type="text" name="Payment.CreditCardType" class="form-control" />
      </label>
      </div>

      <div class="form-group">
        <input type="text" placeholder="input sem name, sem label e com id" class="form-control" id="fieldzao">
      </div>

      <div class="form-group">
        <input type="text" placeholder="campo sem nada" class="form-control" />
      </div>

      <div class="form-group">
        <label>Credit Card type text<br>
          <input type="text" name="Payment.CreditCardHolder" class="form-control" value="378282246310005">
        </label>
      </div>

      <div class="form-group">
        <label>Credit Card type number<br>
          <input type="number" name="Payment.CreditCardHolderCPF" class="form-control" value="378282246310005">
        </label>
      </div>

      <div class="form-group">
        <label>Credit Card type tel<br>
          <input type="tel" name="credit_card_tel" class="form-control" value="378282246310005">
        </label>
      </div>

      <div class="form-group">
      <label>Label as field name<br>
        <input type="text" value="teste label" class="form-control" />
      </label>
      </div>

      <div class="form-group">
        <input type="password" value="ignorar" class="form-control" />
      </div>

      <div class="form-group ">
        <p>checkbox 1</p>
        <label>Opção 1
          <input type="checkbox" name="" value="Opção1.1" checked>
        </label>
        <br>
        <label>Opção 2
          <input type="checkbox" name="input1.2" value="Opção1.2" checked>
        </label>
        <br>
        <label>Opção 3
          <input type="checkbox" name="input1.3" value="Opção1.3" checked>
        </label>
        <br><br>

        <p>checkbox 2</p>
        <label>Opção 1
          <input type="checkbox" name="checkbox-two" value="Opção2.1" checked>
        </label>
        <br>
        <label>Opção 2
          <input type="checkbox" name="checkbox-two" value="Opção2.2" checked>
        </label>
        <br>
        <label>Opção 3
          <input type="checkbox" name="checkbox-two" value="Opção2.3" checked>
        </label>
        <br><br>

        <p>Checkbox 3 - With square brackets</p>
        <label>Opção 1
          <input type="checkbox" name="checkbox[customer][name]" value="Opção3.1" checked>
        </label>
        <br>
        <label>Opção 2
          <input type="checkbox" name="checkbox[customer][name]" value="Opção3.2" checked>
        </label>
        <br>
        <label>Opção 3
          <input type="checkbox" name="checkbox[customer][name]" value="Opção3.3" checked>
        </label>
      </div>

      <div class="form-group">
        <p>radio</p>
        <label>Opção 1
          <input type="radio" name="radio-one" value="Opção1.1">
        </label>
        <br>
        <label>Opção 2
          <input type="radio" name="radio-one" value="Opção1.2" checked>
        </label>
        <br><br>

        <p>radio 2</p>
        <label>Opção 1
          <input type="radio" name="radio-two" value="Opção2.1" checked>
        </label>
        <br>
        <label>Opção 2
          <input type="radio" name="radio-two" value="Opção2.2">
        </label>
      </div>

      <div class="form-group">
        <input type="button" class="btn btn-default" name="botao-teste" value="Botão">
        <input type="reset" class="btn btn-danger" name="reset-form" value="Resetar">
        <input type="submit" class="btn btn-success" name="submit-form" value="Enviar">
      </div>
    </form>
