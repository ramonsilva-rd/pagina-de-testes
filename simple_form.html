<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Integrado 2.0</title>
  <style>
    body {
        padding: 50px;
      }
  </style>
</head>
<body>

  <h1>Simple Form 2.0</h1>

  <form action="#" method="get" name="simple-form">
    <table>
      <tr>
        <td>Nome</td>
        <td><input type="text" name="campo_nome" value="Ramon"></td>
      </tr>

      <tr>
        <td>E-mail</td>
        <td><input type="text" name="email"></td>
      </tr>

      <tr>
        <td>Frutas Preferidas</td>
        <td>
          <input type="checkbox" name="frutas_preferidas" value="Maçã" />Maçã<br />
          <input type="checkbox" name="frutas_preferidas" value="Banana" />Banana<br />
          <input type="checkbox" name="frutas_preferidas" value="Uva" />Uva<br />
          <input type="checkbox" name="frutas_preferidas" value="Abacaxi" />Abacaxi<br />
          <input type="checkbox" name="frutas_preferidas" value="Goiaba" />Goiaba<br />
        </td>
      </tr>

      <tr>
        <td>Large Field</td>
        <td><textarea cols="30" rows="10" name="large_field"></textarea></td>
      </tr>

      <tr>
        <td colspan="2" align="right">
          <br />
          <input type="submit" value="Enviar dados" />
        </td>
      </tr>
    </table>
  </form>
  <script type="text/javascript" src="js/rd-js-integration.min.js"></script>
