
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Testes</title>
</head>
<body>
  <script type="text/javascript" async src="https://d335luupugsy2.cloudfront.net/js/loader-scripts/7c31c3fd-4847-4486-8ff7-affef1ac6b5f-loader.js" ></script>
  <script type="text/javascript" async src="https://ramonsilva-rd.github.io/pagina-de-testes/rdstation-popup.min.js" ></script>
  <h2>Integrated Form 2 - Production</h2>
  <form action="#" name="test-integrated-forms-ramon">
    Email:<br>
    <input type="email" name="email" value="ramon.silva@resultradosdigitais.com.br" />
    <br>
    Name:<br>
    <input type="text" name="username" value="Ramon Silva" />
    <br><br>

    Age:
    <select name="age">
      <option value="0-18">0-18</option>
      <option value="19-24">19-24</option>
      <option value="25-39">25-39</option>
      <option value="40+">40+</option>
    </select>
    <br><br>

    What fruits do you like?<br /><br />
    <input type="checkbox" value="Apple" name="fruits" checked /> Apple<br />
    <input type="checkbox" value="Banana" name="fruits" checked /> Banana<br />
    <input type="checkbox" value="Grape" name="fruits" checked /> Grape<br />
    <input type="checkbox" value="Watermellon" name="fruits" /> Watermellon<br />
    <input type="checkbox" value="Pear" name="fruits" /> Pear<br />
    <input type="checkbox" value="Count Fruit" name="fruits" /> Count Fruit<br />
    <br><br>

    Select the genre that suits you best <br /><br />
    <input type="radio" name="gender" value="man" checked /> Man
    <input type="radio" name="gender" value="woman" /> Woman
    <input type="radio" name="gender" value="other" /> Other <br />
    <br><br>

    <input type="checkbox" name="accept_spam" checked />
    I want to receive a lot of spam

    <br /><br />
    <input type="radio" name="my_radio" value="random" checked /> Random Value
    <input type="radio" name="my_radio" value="default" /> Default Value
    <br /><br />

    Random Select<br /><br />
    <select multiple name="my_select">
      <option selected>Value One</option>
      <option>Value Two</option>
      <option selected>Value Three</option>
      <option>Value Four</option>
      <option>Value Five</option>
    </select>
    <br /><br />
    <hr />

    <input type="submit" value="Submit" />

  </form>
