<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Integrado 2.0 (PRD)</title>
  <style>
    body {
        padding: 50px;
      }
  </style>
</head>
<body>

  <h1>Formulários Integrados 2.0</h1>

  <form action="#" method="get" name="form-integrado-teste-p2p">

    <table>
      <tr>
        <td>Nome</td>
        <td><input type="text" name="campo_nome" value="Ramon"></td>
      </tr>

      <tr>
        <td>E-mail</td>
        <td><input type="email" name="campo_email"></td>
      </tr>

      <tr>
        <td>Número Decimal</td>
        <td><input type="number" step="any" name="numero_decimal"></td>
      </tr>

      <tr>
        <td>Número de 1 a 10</td>
        <td><input type="text" name="campo_numero"></td>
      </tr>

      <tr>
        <td>Mini Biografia</td>
        <td>
          <textarea name="campo_mini_bio"></textarea>
        </td>
      </tr>

      <tr>
        <td>Cidade Natal</td>
        <td><input type="text" name="cidade_natal"></td>
      </tr>

      <tr>
        <td>E-mail Alternativo</td>
        <td><input type="text" name="email_alternativo"></td>
      </tr>

      <tr>
        <td>Telefone</td>
        <td><input type="text" name="telefone"></td>
      </tr>


      <tr>
        <td>Telefone Celular</td>
        <td><input type="text" name="celular"></td>
      </tr>

      <tr>
        <td>Empresa</td>
        <td><input type="text" name="empresa"></td>
      </tr>

      <tr>
        <td>Website</td>
        <td><input type="text" name="website"></td>
      </tr>

      <tr>
        <td>Frutas Preferidas</td>
        <td>
          <input type="checkbox" name="frutas_preferidas" value="Maçã" />Maçã<br />
          <input type="checkbox" name="frutas_preferidas" value="Banana" />Banana<br />
          <input type="checkbox" name="frutas_preferidas" value="Uva" />Uva<br />
        </td>
      </tr>

      <tr>
        <td>Faixa Etária</td>
        <td>
          <select name="faixa_etaria">
            <option value="0-17">0-17</option>
            <option>18-29</option>
            <option value="30-49">30-49</option>
            <option value="50+">50+</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Linguagens de Programação</td>
        <td>
          <select multiple="multiple" name="linguagens_programacao">
            <option>Java</option>
            <option>C#</option>
            <option>PHP</option>
            <option>Javascript</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Gênero</td>
        <td>
          <input type="radio" name="campo_genero" value="Masculino" />Masculino<br />
          <input type="radio" name="campo_genero" value="Feminino" />Feminino<br />
          <input type="radio" name="campo_genero" value="Outro" />Outro<br />
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <input type="checkbox" name="data_privacy" value="1" />Aceito os termos de privacidade
        </td>
      </tr>


      <tr>
        <td colspan="2" align="right">
          <br />
          <input type="submit" value="Enviar dados" />
        </td>
      </tr>
    </table>
  </form>
  <script type="text/javascript" src="https://d335luupugsy2.cloudfront.net/js/loader-scripts/af66ff00-75a8-42b7-8d90-b9f6eddb017a-loader.js" ></script>
</body>
</html>
