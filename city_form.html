<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Integrado 2.0</title>
  <style>
    body {
        padding: 50px;
      }
  </style>
</head>
<body>

  <h1>International Form</h1>

  <form action="#" method="get" name="international-form-with-city">
    <table>
      <tr>
        <td>Name</td>
        <td><input type="text" name="campo_nome" value="Red"></td>
      </tr>

      <tr>
        <td>E-mail</td>
        <td><input type="text" name="email"></td>
      </tr>

      <tr>
        <td>Country</td>
        <td><input type="text" name="pais" value="Japan"></td>
      </tr>

      <tr>
        <td>State / Province</td>
        <td><input type="text" name="estado" value="Kanto"></td>
      </tr>

      <tr>
        <td>City</td>
        <td><input type="text" name="cidade" value="Pallet Town"></td>
      </tr>

      <tr>
        <td colspan="2" align="right">
          <br />
          <input type="submit" value="Send" />
        </td>
      </tr>
    </table>
  </form>
  <script type="text/javascript" src="https://d2umgtt5tsqx05.cloudfront.net/js/loader-scripts/7e01e709-c021-4a45-bd06-0086323be371-loader.js" ></script>

</html>
