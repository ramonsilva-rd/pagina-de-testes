<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensitive Data Fileds</title>
</head>
<body>
  <form action="#" method="get" name="simple-form">
    <table>
      <tr>
        <td>Nome</td>
        <td><input type="text" name="campo_nome" value="Ramon"></td>
      </tr>

      <tr>
        <td>E-mail</td>
        <td><input type="text" name="email"></td>
      </tr>

      <tr>
        <td>Card Number</td>
        <td><input type="text" name="cardnumber"></td>
      </tr>

      <tr>
        <td>Card Holder Name</td>
        <td><input type="text" name="cardholdername"></td>
      </tr>

      <tr>
        <td>Card Holder Document</td>
        <td><input type="text" name="cardholderdocument"></td>
      </tr>

      <tr>
        <td>Security Code</td>
        <td><input type="text" name="securitycode"></td>
      </tr>

      <tr>
        <td>E-Rede Titular</td>
        <td><input type="text" name="erede_api[titular]"></td>
      </tr>

      <tr>
        <td>E-Rede Bandeira</td>
        <td><input type="text" name="erede_api[bandeira]"></td>
      </tr>

      <tr>
        <td>E-Rede Validade</td>
        <td><input type="text" name="erede_api[validade]"></td>
      </tr>

      <tr>
        <td>E-Rede CVV</td>
        <td><input type="text" name="erede_api[cvv]"></td>
      </tr>

      <tr>
        <td>PagarMe Nome do Titular</td>
        <td><input type="text" name="pagarme-credit-card-name"></td>
      </tr>

      <tr>
        <td>PagarMe Cartao</td>
        <td><input type="text" name="pagarme-modal-box-credit-card-number"></td>
      </tr>

      <tr>
        <td>PagarMe CVV</td>
        <td><input type="text" name="pagarme-modal-box-credit-card-cvv"></td>
      </tr>

      <tr>
        <td>PagarMe Validade</td>
        <td><input type="text" name="pagarme-credit-card-expiration"></td>
      </tr>

      <tr>
        <td>Random Sensitive Field</td>
        <td><input type="text" name="random-field" data-sensitive="true"></td>
      </tr>

      <tr>
        <td colspan="2" align="right">
          <br />
          <input type="submit" value="Enviar dados" />
        </td>
      </tr>
    </table>
  </form>
