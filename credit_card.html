<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensitive Data Fileds</title>
</head>

<body>
  <form action="#" method="get" name="simple-form">
    <table>
      <tr>
        <td>Nome</td>
        <td><input type="text" name="campo_nome" value="Customer Name"></td>
      </tr>

      <tr>
        <td>E-mail</td>
        <td><input type="text" name="email" value="dev@example.com"></td>
      </tr>

      <tr>
        <td>Card Number</td>
        <td><input type="text" name="cardnumber" value="4551 XXXX XXXX XXXX"></td>
      </tr>

      <tr>
        <td>Card Holder Name</td>
        <td><input type="text" name="cardholdername" value="Card Holder Name"></td>
      </tr>

      <tr>
        <td>Card Holder Document</td>
        <td><input type="text" name="cardholderdocument" value="Card Holder Document"></td>
      </tr>

      <tr>
        <td>Security Code</td>
        <td><input type="text" name="securitycode" value="123"></td>
      </tr>

      <tr>
        <td>E-Rede Titular</td>
        <td><input type="text" name="erede_api[titular]" value="Card Holder Name"></td>
      </tr>

      <tr>
        <td>E-Rede Bandeira</td>
        <td><input type="text" name="erede_api[bandeira]" value="Master Card"></td>
      </tr>

      <tr>
        <td>E-Rede Validade</td>
        <td><input type="text" name="erede_api[validade]" value="12/2030"></td>
      </tr>

      <tr>
        <td>E-Rede CVV</td>
        <td><input type="text" name="erede_api[cvv]" value="123"></td>
      </tr>

      <tr>
        <td>PagarMe Nome do Titular</td>
        <td><input type="text" name="pagarme-credit-card-name" value="Card Holder Name"></td>
      </tr>

      <tr>
        <td>PagarMe Cartao</td>
        <td><input type="text" name="pagarme-modal-box-credit-card-number" value="5226 XXXXX XXXX XXXX"></td>
      </tr>

      <tr>
        <td>PagarMe CVV</td>
        <td><input type="text" name="pagarme-modal-box-credit-card-cvv" value="123"></td>
      </tr>

      <tr>
        <td>PagarMe Validade</td>
        <td><input type="text" name="pagarme-credit-card-expiration" value="12/2030"></td>
      </tr>

      <tr>
        <td>Random Sensitive Field</td>
        <td><input type="text" name="random-field" value="Random Sensitive Data Value" data-sensitive="true"></td>
      </tr>

      <tr>
        <td colspan="2">
          <label>Cartão de Crédito
            <input type="text" value="4551 XXXX XXXX XXXX" />
          </label>
        </td>
      </tr>

      <tr>
        <td colspan="2" align="right">
          <br />
          <input type="submit" value="Enviar dados" />
        </td>
      </tr>
    </table>
  </form>
