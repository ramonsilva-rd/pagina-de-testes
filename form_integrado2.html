<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Integrado 2.0</title>
  <style>
    body {
        padding: 50px;
      }
  </style>
</head>
<body>

  <h1>Formulários Integrados 2.0</h1>

  <form action="#" method="get" name="form-integrado-array-numero">

    <table>
      <tr>
        <td>Nome</td>
        <td><input type="text" name="campo_nome" value="Ramon"></td>
      </tr>

      <tr>
        <td>E-mail</td>
        <td><input type="email" name="campo_email"></td>
      </tr>

      <tr>
        <td>Número Decimal</td>
        <td><input type="number" step="any" name="numero_decimal"></td>
      </tr>

      <tr>
        <td>Número de 1 a 10</td>
        <td><input type="text" name="campo_numero"></td>
      </tr>

      <tr>
        <td>Frutas Preferidas</td>
        <td>
          <input type="checkbox" name="frutas_preferidas" value="Maça" />Maçã<br />
          <input type="checkbox" name="frutas_preferidas" value="Banana" />Banana<br />
          <input type="checkbox" name="frutas_preferidas" value="Uva" />Uva<br />
          <input type="checkbox" name="frutas_preferidas" value="Abacaxi" />Abacaxi<br />
          <input type="checkbox" name="frutas_preferidas" value="Mamão" />Mamão<br />
          <input type="checkbox" name="frutas_preferidas" value="Pêra" />Pêra<br />
        </td>
      </tr>

      <tr>
        <td>Bebe Cerveja?</td>
        <td>
            <input type="radio" name="bebe_cerveja" value="Sim" />Sim
            <input type="radio" name="bebe_cerveja" value="Sim, Claro" />Sim, Claro
            <input type="radio" name="bebe_cerveja" value="Não" />Não
            <input type="radio" name="bebe_cerveja" value="Tem Vinho?" />Tem Vinho?
            <input type="radio" name="bebe_cerveja" value="Só Coca" />Só Coca
        </td>
      </tr>

      <tr>
        <td colspan="2" align="right">
          <br />
          <input type="submit" value="Enviar dados" />
        </td>
      </tr>
    </table>
  </form>
  <script type="text/javascript" async src="https://d2umgtt5tsqx05.cloudfront.net/js/loader-scripts/7e01e709-c021-4a45-bd06-0086323be371-loader.js" ></script>
</body>
</html>
