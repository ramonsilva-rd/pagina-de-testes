<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Testes</title>
</head>
<body>
  <h2>Integrated Form 2 - Production</h2>
  <form action="#" name="test-integrated-forms-ramon">

    <input type="hidden" name="my_hidden_value" value="whatever" />

    Email:<br>
    <input type="email" name="email" />
    <br>
    Name:<br>
    <input type="text" name="username" />
    <br><br>

    Age:
    <select name="age">
      <option value="0-18">0-18</option>
      <option value="19-24">19-24</option>
      <option value="25-39">25-39</option>
      <option value="40+">40+</option>
    </select>
    <br><br>

    What fruits do you like?<br /><br />
    <input type="checkbox" value="apple" name="fruits" /> Apple<br />
    <input type="checkbox" value="banana" name="fruits" /> Banana<br />
    <input type="checkbox" value="grape" name="fruits" /> Grape<br />
    <input type="checkbox" value="watermellon" name="fruits" /> Watermellon<br />
    <input type="checkbox" value="pear" name="fruits" /> Pear<br />
    <input type="checkbox" value="count fruit" name="fruits" /> Count Fruit<br />
    <br><br>

    Select the genre that suits you best <br /><br />
    <input type="radio" name="gender" value="man" /> Man
    <input type="radio" name="gender" value="woman" /> Woman
    <input type="radio" name="gender" value="other" /> Other <br />
    <br><br>

    <input type="checkbox" name="accept_spam" />
    I want to receive a lot of spam

    <br /><br />
    <input type="radio" name="my_radio" value="random" /> Random Value
    <input type="radio" name="my_radio" value="default" /> Default Value
    <br /><br />

    Random Select<br /><br />
    <select multiple name="my_select">
      <option>Value One</option>
      <option>Value Two</option>
      <option>Value Three</option>
      <option>Value Four</option>
      <option>Value Five</option>
    </select>
    <br /><br />
    <hr />

    <input type="submit" value="Submit" />
    <input type="reset" value="Limpar" />

  </form>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
    $( "form" ).submit(function( event ) {
      console.log( $( this ).serializeArray() );

    });
  </script>

</body>
</html>
